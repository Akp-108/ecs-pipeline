name: Build and Push Docker Image

on:
#   push:
#     branches:
#       - main
  workflow_dispatch:
        inputs:
          Build_id:
            required: true
            type: number
            description: "write the name of version that you are updating"

    

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Start minikube
        uses: medyagh/setup-minikube@master
        
      - name: Try the cluster !
        run: kubectl get pods -A
      
      - name: current status
        run: echo "docker and kubectl installed successfully inside the minikube"
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
#       - name: Build Docker image
#         uses: docker/build-push-action@v2
#         with:
#           context: .
#           push: true
#           tags: atulpandey108/nodejsapp:${{ inputs.build_id }} 
      - name: Build Docker image
        run: docker run -t atulpandey108/nodejsapp:${{ inputs.build_id }} 
      
      - name: Push Docker Image on Docker hub
        run: atulpandey108/nodejsapp:${{ inputs.build_id }} 
 
   
  
      - name: Install kubectl
        run: |
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      
      - name: Kubectl version
        run: kubectl version --client
      
      - name: total contexts
        run: kubectl config get-contexts
    
      - name: current-context
        run : kubectl config current-context

      - name: Deploy Pod
        run: |
         kubectl apply -f ./pod.yaml
         kubectl apply -f ./pod2.yml

      - name: number of pods
        run: |
            sleep 60s
            kubectl get pods
      
      - name: Test service URLs
        run: minikube service list



